<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="white"/>
  
  <!-- Circles representing domains -->
  <circle cx="250" cy="200" r="110" fill="#FAFAD2" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/> <!-- Unified Knowledge Morphospace background -->
  
  <!-- Domain circles -->
  <circle cx="170" cy="160" r="80" fill="#FFCCCC" fill-opacity="0.7" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/> <!-- Mathematics -->
  <circle cx="330" cy="160" r="80" fill="#CCFFCC" fill-opacity="0.7" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/> <!-- Epistemology -->
  <circle cx="250" cy="100" r="80" fill="#CCCCFF" fill-opacity="0.7" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/> <!-- Physics -->
  
  <!-- Intersection area - Blockchain -->
  <circle cx="250" cy="150" r="40" fill="#F0E68C" stroke="#333" stroke-width="1"/> <!-- Blockchain -->
  
  <!-- Labels -->
  <text x="250" cy="150" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Blockchain</text>
  
  <!-- Domain labels -->
  <text x="250" cy="90" text-anchor="middle" font-family="Arial" font-size="12">Physics</text>
  <text x="160" cy="170" text-anchor="middle" font-family="Arial" font-size="12">Mathematics</text>
  <text x="340" cy="170" text-anchor="middle" font-family="Arial" font-size="12">Epistemology</text>
  
  <!-- Concept labels -->
  <text x="200" cy="120" text-anchor="middle" font-family="Arial" font-size="10" font-style="italic">Meta-Modeling</text>
  <text x="295" cy="120" text-anchor="middle" font-family="Arial" font-size="10" font-style="italic">Recursive Knowledge</text>
  <text x="250" cy="180" text-anchor="middle" font-family="Arial" font-size="10" font-style="italic">Self-Modeling Formalism</text>
  
  <!-- Unified Knowledge Morphospace label -->
  <text x="250" cy="300" text-anchor="middle" font-family="Arial" font-size="14">Unified Knowledge Morphospace</text>
</svg>