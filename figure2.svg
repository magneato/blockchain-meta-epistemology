<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="white"/>
  
  <!-- Dotted circle for network boundary -->
  <circle cx="250" cy="200" r="150" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  
  <!-- Central Knowledge Claim circle -->
  <circle cx="250" cy="200" r="80" fill="#FFFFCC" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="205" text-anchor="middle" font-family="Arial" font-size="14">Knowledge Claim</text>
  
  <!-- Validators arranged in a circle -->
  <circle cx="250" cy="120" r="25" fill="#CCCCFF" stroke="#333" stroke-width="1"/>
  <text x="250" y="125" text-anchor="middle" font-family="Arial" font-size="14">V2</text>
  
  <circle cx="330" cy="150" r="25" fill="#CCCCFF" stroke="#333" stroke-width="1"/>
  <text x="330" y="155" text-anchor="middle" font-family="Arial" font-size="14">V1</text>
  
  <circle cx="360" cy="230" r="25" fill="#CCCCFF" stroke="#333" stroke-width="1"/>
  <text x="360" y="235" text-anchor="middle" font-family="Arial" font-size="14">V8</text>
  
  <circle cx="300" cy="290" r="25" fill="#CCCCFF" stroke="#333" stroke-width="1"/>
  <text x="300" y="295" text-anchor="middle" font-family="Arial" font-size="14">V7</text>
  
  <circle cx="200" cy="290" r="25" fill="#CCCCFF" stroke="#333" stroke-width="1"/>
  <text x="200" y="295" text-anchor="middle" font-family="Arial" font-size="14">V5</text>
  
  <circle cx="140" cy="230" r="25" fill="#CCCCFF" stroke="#333" stroke-width="1"/>
  <text x="140" y="235" text-anchor="middle" font-family="Arial" font-size="14">V4</text>
  
  <circle cx="170" cy="150" r="25" fill="#CCCCFF" stroke="#333" stroke-width="1"/>
  <text x="170" y="155" text-anchor="middle" font-family="Arial" font-size="14">V3</text>
  
  <circle cx="250" cy="270" r="25" fill="#CCCCFF" stroke="#333" stroke-width="1"/>
  <text x="250" y="275" text-anchor="middle" font-family="Arial" font-size="14">V6</text>
  
  <!-- Emergent Truth box at top -->
  <rect x="200" y="50" width="100" height="40" fill="#CCFFCC" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="75" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Emergent Truth</text>
  
  <!-- Connecting lines from validators to knowledge claim (radial) -->
  <line x1="250" y1="145" x2="250" y2="170" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="330" y1="175" x2="290" y2="190" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="335" y1="230" x2="290" y2="210" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="275" y1="290" x2="265" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="225" y1="290" x2="235" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="165" y1="230" x2="210" y2="210" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="195" y1="175" x2="215" y2="190" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="250" y1="245" x2="250" y2="230" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Connecting lines from truth to network -->
  <line x1="250" y1="90" x2="250" y2="120" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Network label -->
  <text x="250" y="370" text-anchor="middle" font-family="Arial" font-size="14">Trans-Anthropocentric Validation Network</text>
</svg>